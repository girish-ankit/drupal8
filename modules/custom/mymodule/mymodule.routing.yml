# mymodule.content:  is the 'route_name' it consists of module_name.another_value
mymodule.content: 
    path: '/mymodule'
    defaults:
        _controller: '\Drupal\mymodule\Controller\FirstController::content'
        # \Drupal\[module name]\Controller\[ClassName]::[method]
        _title: 'My First Page Menu Item'
    requirements:
        _permission: 'access content'

mymodule.form:
  path: '/modal_popup'
  defaults:
    _form: 'Drupal\mymodule\Form\ExampleForm'
    _title: 'Modal Popup'
  requirements:
    _permission: 'access content'

mymodule.open_modal_form:
  path: '/modal_form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\mymodule\Controller\ModalFormExampleController::openModalForm'
  requirements:
    _permission: 'access content'
 