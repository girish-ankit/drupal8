# mymodule.content:  is the 'route_name' it consists of module_name.another_value
mymodule.content: 
    path: '/custom-page'
    defaults:
        _controller: '\Drupal\mymodule\Controller\FirstController::content'
        # \Drupal\[module name]\Controller\[ClassName]::[method]
        _title: 'Custom Page'
    requirements:
        _permission: 'access content'
        
mymodule.custom_template: 
    path: '/custom-template'
    defaults:
        _controller: '\Drupal\mymodule\Controller\CustomTemplateController::content'
        # \Drupal\[module name]\Controller\[ClassName]::[method]
        _title: 'Custom Template'
    requirements:
        _permission: 'access content'

